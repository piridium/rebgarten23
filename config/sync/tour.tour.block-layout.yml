tips:
  block-layout:
    id: block-layout
    plugin: text
    label: Blocklayout
    weight: 1
    body: 'Blöcke sind Boxen mit Inhalten, die in einem Abschnitt oder einem Bereich einer Webseite dargestellt werden, die in Regionen (z. B. Fußzeile oder Seitenleiste) auf der Website angezeigt werden können.'
  place-block:
    id: place-block
    plugin: text
    label: 'Blöcke platzieren'
    weight: 2
    selector: .button--small
    body: 'Jeder benutzerdefinierte oder von einem Modul bereitgestellte Block kann zu einem bestimmten Abschnitt hinzugefügt werden, indem man auf den Butten Block platzieren klickt. Durch einen Klick auf Block platzieren, kann auch ein neuer Block erstellt werden.'
  block-region:
    id: block-region
    plugin: text
    label: Blockregion
    weight: 3
    selector: .block-region-select
    body: 'Weisen Sie die Region eines Blocks zu oder ändern Sie diese, indem Sie hier klicken. Es erscheint eine Dropdown-Liste mit allen Regionen. Ein Block kann in mehreren Regionen platziert werden.'
  configure-block:
    id: configure-block
    plugin: text
    label: 'Block konfigurieren'
    weight: 4
    selector: .dropbutton-widget
    body: 'Wenn Sie auf „Konfigurieren" klicken, können Sie den Inhalt des Blocks bearbeiten, Sichtbarkeitseinstellungen vornehmen und sogar die Position des Blocks im aktiven Theme ändern.'
  custom-block-library:
    id: custom-block-library
    plugin: text
    label: 'Bibliothek benutzerdefinierter Blöcke'
    weight: 5
    body: 'Die Seite Blockverwaltung hat am oberen Rand noch weitere Reiter,die zum hinzufpgen, von benutzerdefnierten Blöcken verwendet werden. Der Name der Registerkarte lautet „Bibliothek für benutzerdefinierte Blöcke". Diese Registerkarte enthält schließlich einen Link zum Hinzufügen benutzerdefinierter Blöcke.'
